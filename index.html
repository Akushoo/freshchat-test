<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Freshchat Widget Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      color: #cc0000;
    }
  </style>
</head>
<body>
  <h1>Testing: Freshchat Widget (Persistent)</h1>
  <p>This page includes the updated Freshchat widget for testing. Try refreshing the page â€” the chat should remain visible and retain session data unless the browser tab is closed.</p>

  <script>
    window.prechatTemplate = {
      SubmitLabel: "Start Chat",
      heading: "Chat with Us",
      mainbgColor: "#cc0000",       // Red header for testing
      maintxColor: "#FFFFFF",
      buttonBgColor: "#0AA4DB",
      buttonColor: "#FFFFFF",
      fieldbgColor: "#FFFFFF",
      fieldtxColor: "#000000",
      textBanner: "We're excited to help! To begin, please provide your name and email so we can better assist you.",
      fields: {
        1: {
          error: "Please enter a valid name",
          fieldId: "name",
          label: "Name",
          required: true,
          type: "text"
        },
        2: {
          error: "Please enter a valid email",
          fieldId: "email",
          label: "Email",
          required: true,
          type: "email"
        }
      }
    };

    window.fcSettings = {
      config: {
        showAttachmentButton: false,
        showEmojiPicker: false
      },
      onInit: function () {
        try {
          window.fcPreChatform.fcWidgetInit(window.prechatTemplate);
        } catch (e) {
          console.error("Freshchat init error:", e);
        }
      }
    };

    window.fcWidgetMessengerConfig = {
      config: {
        content: {
          actions: { tab_chat: "Chat" },
          headers: { chat: "Chat With Us" }
        },
        cssNames: {
          expanded: "custom_fc_expanded",
          widget: "custom_fc_frame"
        }
      }
    };
  </script>

  <!-- Pre-chat form -->
  <script src="https://snippets.freshchat.com/js/fc-pre-chat-form-v2.js"></script>
  <!-- Freshchat main widget -->
  <script src="https://fw-cdn.com/13466810/5535894.js" chat="true"></script>
</body>
</html>
