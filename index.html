<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freshchat Widget Test</title>
</head>
<body>
  <h2>Testing Freshchat Widget</h2>

  <script>
    window.prechatTemplate = {
      SubmitLabel: "Start Chat",
      heading: "Chat with Us",
      mainbgColor: "#9ac042",
      maintxColor: "#FFFFFF",
      buttonBgColor: "#0AA4DB",
      buttonColor: "#FFFFFF",
      fieldbgColor: "#FFFFFF",
      fieldtxColor: "#000000",
      textBanner: "We're excited to help! To begin, please provide your name and email so we can better assist you.",
      fields: {
        1: {
          error: "Please enter a valid name",
          fieldId: "name",
          label: "Name",
          placeholder: "Enter your name",
          required: true,
          type: "text"
        },
        2: {
          error: "Please enter a valid email",
          fieldId: "email",
          label: "Email",
          placeholder: "Enter your email",
          required: true,
          type: "email"
        }
      }
    };

    window.fcSettings = {
      config: {
        showAttachmentButton: false,
        showEmojiPicker: false
      },
      onInit: function () {
        try {
          // window.fcWidget.user.clear(); // Commented out to avoid reset on refresh
          window.fcPreChatform.fcWidgetInit(window.prechatTemplate);
        } catch (error) {
          console.error("Freshchat widget initialization error:", error);
        }
      }
    };

    window.fcWidgetMessengerConfig = {
      config: {
        content: {
          actions: {
            tab_chat: "Chat"
          },
          headers: {
            chat: "Chat With Us"
          }
        },
        cssNames: {
          expanded: "custom_fc_expanded",
          widget: "custom_fc_frame"
        }
      }
    };
  </script>

  <!-- Pre-chat form script -->
  <script src="https://snippets.freshchat.com/js/fc-pre-chat-form-v2.js"></script>

  <!-- Freshchat main widget script (with secure protocol) -->
  <script src="https://fw-cdn.com/13466810/5535894.js" chat="true"></script>
</body>
</html>
